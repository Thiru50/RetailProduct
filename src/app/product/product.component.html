<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container">
    <div class="m-3">
        <input type="text" class="p-3 inputUnderline"  [ngModel]="Search" (ngModelChange)=onSearchChange($event) placeholder="Search By Name">
        <a href="#" style="margin-right: 40px;"><img src="../assets/Images/searching.png" width="40" height="40" class="img-fluid"></a>
        <input type="text" class="p-3 inputUnderline"  [ngModel]="Search" (ngModelChange)=onSearchId($event) placeholder="Search By ID">
        <a href="#" style="margin-right: 40px;"><img src="../assets/Images/searching.png" width="40" height="40" class="img-fluid"></a>
    </div>
    <div class="row w-100">
        <div *ngFor="let product of pservice" class="col-lg-3 col-md-3 col-sm-6 p-3 m-3 card-group" >
            <div class="card d-block shadow bg-light rounded" style="width: 300px;">
                <p><span style="position: absolute;right: 5px;">
                    <svg xmlns="http://www.w3.org/2000/svg" class="_1l0elc" width="16" height="16" viewBox="0 0 20 16"><path d="M8.695 16.682C4.06 12.382 1 9.536 1 6.065 1 3.219 3.178 1 5.95 1c1.566 0 3.069.746 4.05 1.915C10.981 1.745 12.484 1 14.05 1 16.822 1 19 3.22 19 6.065c0 3.471-3.06 6.316-7.695 10.617L10 17.897l-1.305-1.215z" fill="#000" class="eX72wL" stroke="#FFF" fill-rule="evenodd" opacity=".9"></path></svg>
                </span> </p>
                <a routerLink="/productDetail/{{product.Id}}"> 
                    <img class="card-img-top" [src]="product.Image_name" class="img-fluid rounded mx-auto d-block" style="height: 200px;"  alt="Card image cap">
                </a>
                <a routerLink="/productDetail/{{product.Id}}" class="customAtag ">
                    <div class="card-body">   
                        <h5 class="card-title">{{product.Name}}</h5>
                        <p class="card-text d-lg-block d-md-none"> {{product.Description}} </p>
                        <div class="row mb-4">
                            <p class="col-lg-6 col-sm-12 card-text" style="font-size: large; font-weight: bold;">{{product.Price}}â‚¹</p>
                            <p class="col-lg-6 col-sm-12 ">
                                <span *ngFor="let star of getStars(product.Rating)" class="fa fa-star {{star}}"></span>
                            </p>
                        </div>
                        <div class="row align-bottom">
                            <div class="col-lg-6 col-md-12 col-sm-6 ">
                                <a href="#" class="btn btn-primary" >Add&nbsp;Cart</a>
                            </div>  
                            <!-- <div class="col-lg-6 col-md-12 col-sm-6">
                                <a href="#" class="btn btn-success" 
                                style="background-color: #07bc4c; color: white;">Buy&nbsp;now!</a>
                            </div> -->
                        </div>              
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
